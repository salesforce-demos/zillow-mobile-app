<ion-navbar light *navbar>
    <button menuToggle style="border-radius: 0">
        <img src="images/zillow-logo-menu.png" style="height:32px"/>
    </button>
    <ion-title>Notifications</ion-title>
</ion-navbar>

<ion-content class="welcome">

    
    <ion-list>
        <ion-item-sliding>
            <button ion-item (click)="itemTapped($event, favorite)">
                <ion-thumbnail item-left>
                    <img src="http://photos3.zillowstatic.com/p_h/IS564d31md2gib1000000000.jpg"/>
                </ion-thumbnail>
                <h2>New Open House</h2>
                <p>An open house has been scheduled for a house you favorited.</p>
            </button>
            <ion-item-options>
                <button danger (click)="deleteItem($event, favorite)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
