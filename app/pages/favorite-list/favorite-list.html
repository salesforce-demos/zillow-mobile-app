<ion-navbar light *navbar>
    <button menuToggle style="border-radius: 0">
        <img src="images/zillow-logo-menu.png" style="height:32px"/>
    </button>
    <ion-title>Saved Homes</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let favorite of favorites">
            <button ion-item (click)="itemTapped($event, favorite)">
                <ion-thumbnail item-left>
                    <img src="{{favorite.property.thumbnail}}"/>
                </ion-thumbnail>
                <h2>{{favorite.property.title}}</h2>
                <p>{{favorite.property.city}}, {{favorite.property.state}} âˆ™ {{favorite.property.priceFormatted}}</p>
            </button>
            <ion-item-options>
                <button danger (click)="deleteItem($event, favorite)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
